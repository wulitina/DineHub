<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>
<body>
<div class="layui-container" style="width: 500px;height: 330px;margin-top: 130px;border: 1px solid #009688;padding-top: 60px;border-radius: 15px">
    <form class="layui-form" action="/account/login" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">Username</label>
            <div class="layui-inline">
                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="Please enter username" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Password</label>
            <div class="layui-inline">
                <input type="password" name="password" lay-verify="password" placeholder="Please enter password" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">Radio button</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="user" title="User" checked="">
                <input type="radio" name="type" value="admin" title="Admin">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="demo2" style="margin-left: 160px;">Log in</button>
        </div>
    </form>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function(){
        var form = layui.form;

        //自定义验证规则
        form.verify({
            username: function(value){
                if(value.length == 0){
                    return 'Username cannot be empty.';
                }
            }
            ,password: [/(.+){6,12}$/, 'Password must be 6 to 12 characters.']
        });

    });
</script>
</body>
</html>
