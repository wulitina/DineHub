<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Add</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

    <div class="layui-container" style="width: 500px;height: 330px;padding-top: 60px;">
        <form class="layui-form" action="/user/save" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">Username：</label>
                <div class="layui-inline">
                    <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="Please enter username." class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Password：</label>
                <div class="layui-inline">
                    <input type="password" name="password" lay-verify="password" placeholder="Please enter password." autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">NickName：</label>
                <div class="layui-inline">
                    <input type="text" name="nickname" lay-verify="required" placeholder="Please enter nickname." autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Gender：</label>
                <div class="layui-input-inline">
                    <input type="radio" name="gender" value="Male" title="male" checked="">
                    <input type="radio" name="gender" value="Female" title="female">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Telephone：</label>
                <div class="layui-inline">
                    <input type="text" name="telephone" lay-verify="telephone" placeholder="Please enter your Telephone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Address：</label>
                <div class="layui-inline">
                    <input type="text" name="address" lay-verify="required" placeholder="Please enter your Address" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" style="margin-left: 160px;">Submit</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'element'], function(){
        var form = layui.form;
        var element = layui.element;

        //自定义验证规则
        form.verify({
            username: function(value){
                if(value.length == 0){
                    return "Username cannot be empty";
                }
            },
            password: [/^[A-Za-z0-9]+$/,"Password must contain both numbers and letters"],
            telephone: [/^44\d*$/,"Please enter a valid UK phone number"]
        });

    });
</script>
</body>
</html>
